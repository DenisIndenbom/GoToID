<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Login On GoToID</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body style="background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))">
    <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5">
            <div class="mb-md-3 mt-md-3 pb-5">
                <div class="text-center">
                    <h2 class="fw-bold mb-2 text-uppercase">Login On GoToID</h2>
                    <p class="text-white-50 mb-5">Please enter your email and password!</p>
                </div>
                <form method="post" class="needs-validation" novalidate>
                    <div class="mb-4">
                        <label>Email</label>
                        <input class="form-control" type="email" name="email" required />
                        <div class="invalid-feedback">
                            Please enter your email address.
                        </div>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="mb-4">
                        <label>Password</label>
                        <input class="form-control" type="password" name="password" required />
                        <div class="invalid-feedback">
                            Please enter your password.
                        </div>
                    </div>
                    <p class="mb-3 pb-lg-2"></p>
                    <div class="text-center">
                        <button class="btn btn-outline-light btn-lg px-5 center" type="submit">Login</button>
                    </div>
                </form>
            </div>
            <div>
                <p class="mb-0 text-center">
                    Don't have an account? <a href="/register" class="text-white-50 fw-bold">Sign Up</a>
                </p>
            </div>
            </div>
        </div>
        </div>
    </div>
    </div>
    <script>
        (() => {
            const urlParams = new URLSearchParams(decodeURIComponent(window.location.search));
            const error = urlParams.get("success") === "false";
            if (error) {
                for (const [key, value] of urlParams) {
                    const input = document.body.querySelector(`input[name=${key}]`);
                    if (!input) continue;
                    if (!value) input.classList.add("is-invalid");
                    else input.value = value;
                }
            }
        })()
    </script>
    <script>
        (() => {
            'use strict'
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
