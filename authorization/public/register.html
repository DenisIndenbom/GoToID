<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Register On GoToID</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body style="background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5">
            <div class="mb-md-3 mt-md-3 pb-5">
              <div class="text-center">
                <h2 class="fw-bold mb-2 text-uppercase">Register On GoToID</h2>
                <p class="text-white-50 mb-5">Please fill in the fields.</p>
              </div>
              <div class="username-warning" style="visibility: hidden; display: none;">
                <div class="alert alert-warning" role="alert">The username is already registered!</div>
              </div>
              <form method="post" class="needs-validation" novalidate>
                <div class="mb-4">
                  <label>Username</label>
                  <div class="input-group">
                    <span class="input-group-text">@</span>
                    <input type="text" name="username" class="form-control" required pattern="^[a-z0-9_]{3,15}$">
                    <div class="invalid-feedback">
                      Please enter your username.
                    </div>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                </div>
                <div class="mb-4">
                  <label>Password</label>
                  <input class="form-control" type="password" name="password" required />
                  <div class="invalid-feedback">
                    Please enter your password.
                  </div>
                </div>
                <p class="mb-3 pb-lg-2"></p>
                <div class="text-center">
                  <button class="btn btn-outline-light btn-lg px-5 center" type="submit">Register</button>
                </div>
              </form>
            </div>
            <div>
              <p class="mb-0 text-center">Already have an account? <a href="/login" class="text-white-50 fw-bold">Sign
                  In</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/static/error_handler.js"></script>
  <script src="/static/validate_form.js"></script>    </body>

</html>
