{% extends base %}
{% block content %}
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-4 bg-dark-subtle" style="border-radius: 1rem; overflow-y: auto;">
          <div class="mb-3"></div>
          <div class="text-center mb-4">
            <h2 class="fw-bold mb-2 text-uppercase">third-party apps</h2>
          </div>
          {% for app in apps %}
          <div class="card bg-dark text-white mb-3" style="border-radius: 1rem;">
            <div class="card-body clear-fix">
              <div class="float-start">{{ app.clientId }}</div>
              <div class="float-end">
                <a href="third_party_apps/revoke/{{ app.clientId }}" class="btn btn-outline-danger">revoke</a>
              </div>
            </div>
          </div>
          {% endfor %}
            <div class="text-center my-1 mb-3">
              <a href="/main" class="btn btn-outline-secondary btn-lg">Back</a>
            </div>
        </div>
    </div>
{% endblock %}
