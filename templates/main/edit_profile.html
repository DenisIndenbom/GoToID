{% extends base %}
{% block content %}
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center">
        <div class="col mb-3 col-xl-6">
            <div class="card p-2">
                <div class="card-body ">
                    <form method="" class="needs-validation" novalidate>
                        <div class="row">
                            <div class="col">
                                <div class="col d-flex justify-content-center align-items-center mb-3">
                                    <div class="default-avatar avatar" style="width: 150px; height: 150px;">
                                    </div>
                                </div>
                                <span class="col d-flex justify-content-center align-items-center mb-3">
                                    <h4><strong>150x150</strong></h4>
                                </span>
                                <div class="row mb-2">
                                    <div class="col">
                                        <div class="form-group">
                                            <label>Username</label>
                                            <div class="input-group">
                                                <span class="input-group-text">@</span>
                                                <input class="form-control" type="text" name="username"
                                                    placeholder="username" value="{{ username }}" required
                                                    pattern="^[a-z0-9_]{3,15}$">
                                                <div class="invalid-feedback">
                                                    Please enter your username.
                                                </div>
                                                <div class="valid-feedback">
                                                    Looks good!
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col">
                                        <div class="form-group">
                                            <label>First Name</label>
                                            <input class="form-control" type="text" name="firstName" placeholder="Vasya"
                                                value="{{ fullname.firstName }}" required>
                                            <div class="invalid-feedback">
                                                Please enter your first name.
                                            </div>
                                            <div class="valid-feedback">
                                                Looks good!
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label>Last Name</label>
                                            <input class="form-control" type="text" name="lastName" placeholder="Pupkin"
                                                value="{{ fullname.lastName }}" required>
                                            <div class="invalid-feedback">
                                                Please enter your last name.
                                            </div>
                                            <div class="valid-feedback">
                                                Looks good!
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col">
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input class="form-control" type="email" name="email"
                                                placeholder="user@example.com" value="{{ profile.email }}">
                                            <div class="invalid-feedback">
                                                Please enter your email.
                                            </div>
                                            <div class="valid-feedback">
                                                Looks good!
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col">
                                        <div class="form-group">
                                            <label>Telegram</label>
                                            <div class="input-group">
                                                <span class="input-group-text">@</span>
                                                <input class="form-control" type="text" name="telegram"
                                                    placeholder="username" value="{{ profile.telegram }}"
                                                    pattern="^[a-z0-9_]$">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col">
                                        <div class="form-group">
                                            <label>URL to photo</label>
                                            <div class="input-group">
                                                <span class="input-group-text">URL</span>
                                                <input class="form-control" type="text" name="avatarURL"
                                                    placeholder="https://example.com/photo-150x150"
                                                    value="{{ profile.avatarURL }}">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col mb-3">
                                        <div class="form-group">
                                            <label>About</label>
                                            <textarea class="form-control" rows="3" name="about"
                                                placeholder="My Bio">{{ profile.about }}</textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col d-flex justify-content-center">
                                <button class="btn btn-outline-primary" type="submit">Save Changes</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="/static/js/validate_form.js"></script>
{% endblock %}
